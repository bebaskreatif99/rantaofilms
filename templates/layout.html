<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RantaoFilms{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="preloader">
        <div class="loader-logo"><img src="{{ url_for('static', filename=site.logo) }}" alt="RantaoFilms Loading..."></div>
    </div>

    <header id="main-header">
        <nav class="container">
            <a href="/" class="logo"><img src="{{ url_for('static', filename=site.logo) }}" alt="RantaoFilms Logo"></a>
            <div class="nav-menu">
                 <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/portfolio">Portfolio</a></li>
                    <li><a href="/harga">Layanan</a></li>
                    <li><a href="/tentang">Tentang Kami</a></li>
                    <li><a href="/kontak" class="nav-cta">Hubungi Kami</a></li>
                </ul>
            </div>
            <div id="burger-menu"><span></span><span></span><span></span></div>
        </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <img src="{{ url_for('static', filename=site.logo) }}" alt="RantaoFilms Logo" class="footer-logo">
                    <p>Mewujudkan visi Anda melalui narasi visual yang bercerita.</p>
                </div>
                <div class="footer-social">
                    <h4>Terhubung dengan kami</h4>
                    <a href="{{ site.instagram_url }}" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="{{ site.tiktok_url }}" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                    <a href="{{ site.whatsapp_url }}" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
            <div class="footer-bottom"><p>&copy; {{ current_year }} RantaoFilms. Hak Cipta Dilindungi.</p></div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.getElementById('preloader');
            const mainHeader = document.getElementById('main-header');
            const burgerMenu = document.getElementById('burger-menu');
            const navMenu = document.querySelector('.nav-menu');

            window.addEventListener('load', () => {
                preloader.style.opacity = '0';
                setTimeout(() => { preloader.style.display = 'none'; }, 500);
            });

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) mainHeader.classList.add('scrolled');
                else mainHeader.classList.remove('scrolled');
            });

            burgerMenu.addEventListener('click', () => {
                burgerMenu.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('show');
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.hidden').forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
