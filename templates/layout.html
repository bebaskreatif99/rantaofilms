<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rantaoe Films{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" class="logo">RANTAOE FILMS</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/portfolio">Portfolio</a></li>
                <li><a href="/harga">Price List</a></li>
                <li><a href="/tentang">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <h3>RANTAOE FILMS</h3>
                    <p>Mewujudkan cerita Anda melalui lensa kami. Kreativitas tanpa batas.</p>
                </div>
                <div class="footer-social">
                    <h4>Terhubung dengan kami</h4>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                    <a href="#" aria-label="Vimeo"><i class="fab fa-vimeo-v"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; {% now 'utc', '%Y' %} Rantaoe Films. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
