{% extends 'layout.html' %}
{% block title %}Hubungi Kami - RantaoFilms{% endblock %}
{% block content %}
<section class="page-header container hidden">
    <h1>Hubungi Kami</h1>
    <p>Ada pertanyaan atau ingin memulai proyek? Kami siap membantu.</p>
</section>
<section class="contact-page container hidden" style="transition-delay: 100ms;">
    <form action="{{ url_for('contact') }}" method="post" class="contact-form">
        <div class="form-group"><label for="name">Nama Anda</label><input type="text" id="name" name="name" required></div>
        <div class="form-group"><label for="email">Alamat Email</label><input type="email" id="email" name="email" required></div>
        <div class="form-group"><label for="message">Pesan</label><textarea id="message" name="message" rows="6" required></textarea></div>
        <button type="submit" class="cta-button">Kirim Pesan</button>
    </form>
</section>
{% endblock %}
